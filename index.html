<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyson India Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Noto+Sans+JP:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="top-nav-container">
          <div class="logo-container">
            <p id="logo">dyson</p>
          </div>
          <div class="sidebar-container">
            <p>Discover Dyson</p>
            <p>For business</p>
            <p>Store finder</p>
            <p>Register machine</p>
            <p>Contact us</p>
          </div>
        </div>
        <hr />
        <div class="bottom-nav-container">
          <div class="secondary-naviagtion">
            <p>Festive deals</p>
            <p>Vaccum and wet cleaners</p>
            <p>Hair care</p>
            <p>Air purifier</p>
            <p>Headphones</p>
            <p>Lighting</p>
            <p>Support</p>
            <p>Best sellers</p>
          </div>
          <div class="search-bar">
            <span class="search-icon">
              <svg height="28" width="28" viewBox="0 0 32 32">
                <circle
                  cx="14"
                  cy="14"
                  r="10"
                  stroke="black"
                  stroke-width="2"
                  fill="none"
                />
                <line
                  x1="23"
                  y1="23"
                  x2="30"
                  y2="30"
                  stroke="black"
                  stroke-width="2"
                />
              </svg>
            </span>
            <input type="text" placeholder="Search products and parts" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
